<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Invoice List</title>
	
	<!--CSS links -->
	<link rel="icon" type="image/png" href="../res/images/icons/altHealth-favicon.ico" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="http://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="../res/css/styles.css" />
</head>
<body>

	<div w3-include-html="../pages/temps/header.html"></div>
	<div w3-include-html="../pages/temps/nav.html"></div>

	<div id="nav-buttons">
		<input type="button" value="View" id="select-btn" class="btn btn-primary">
	</div>
	
	<!--Table -->
	<div class="table-width-outter">
		<div class="table-width-inner">
			<table class="display" id="invoice-table" style="width:100%">
				<thead>
					<tr>
						<th>Invoice</th>
						<th>Client ID</th>
						<th>Invoice date</th>
						<th>Invoice paid</th>
						<th>Invoice paid date</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	
	<div w3-include-html="../pages/temps/footer.html"></div>
	
	<!--scripts -->
	<script src="../res/js/plugins/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="http://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="../res/js/plugins/notify.js"></script>
	<script src="../res/js/invoiceList.js"></script>
</body>
</html>
