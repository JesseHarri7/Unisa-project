<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Cart</title>
	
	<!--CSS links -->
	<link rel="icon" type="image/png" href="../res/images/icons/altHealth-favicon.ico" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" />
	<!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
	<link rel="stylesheet" href="../res/css/cart.css" />
	<link rel="stylesheet" href="../res/css/styles.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>

	<div w3-include-html="../pages/temps/header.html"></div>
	<div w3-include-html="../pages/temps/nav.html"></div>
	
	<p>Invoice Number: <label id="invNum"></p>
	<p>Date: <label id="currDate"></p>
	
	<!-- Client details Table -->
	<div class="card">
		<div class="panel-group">
			<div class="panel panel-default">
			  <div class="panel-heading">
				<h4 class="panel-title">
				  <a data-toggle="collapse" href="#clientDetails">Client Details</a>
				</h4>
			  </div>
			  <div id="clientDetails" class="panel-collapse collapse show">
				<div class="panel-body">
				
					<div class="table-width-outter">
						<div class="table-width-inner">
							<table class="display" id="client-table" style="width:90%">
								<thead>
									<tr>
										<th>Client ID</th>
										<th>First name</th>
										<th>Last name</th>
										<th>Address</th>
										<th>Tel number home</th>
										<th>Tel number work</th>
										<th>Tel number cell</th>
										<th>Email</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
					<hr>
					
				</div>
			  </div>
			</div>
		</div>
	</div>
	
	
	<!-- Cart -->
	<div class="card">
	<table class="table table-hover shopping-cart-wrap">
	<thead class="text-muted">
	<tr>
	  <th scope="col">Supplement ID</th>
	  <th scope="col" width="120">Quantity</th>
	  <th scope="col" width="120">Cost(Excl)</th>
	  <th scope="col" width="120">Cost(Incl)</th>
	  <th scope="col" width="200" class="text-right">Action</th>
	</tr>
	</thead>
	<tbody id="cartItems">
	
	</tbody>
	</table>
	</div> <!-- card.// -->
	 
	<input type="button" value="+" id="addSupp-btn" class="btn btn-success">
	 
	</br>
	<div class="totals">
		<div class="totals-item">
			<label>Subtotal(excl VAT)</label>
			<div class="totals-value" id="cart-subtotal">71.97</div>
		</div>
		<div class="totals-item">
			<label>VAT (5%)</label>
			<div class="totals-value" id="cart-tax">3.60</div>
		</div>
		<div class="totals-item">
			<label>Shipping</label>
			<div class="totals-value" id="cart-shipping">15.00</div>
		</div>
		<div class="totals-item totals-item-total">
			<label>Total(incl VAT)</label>
			<div class="totals-value" id="cart-total">90.57</div>
		</div>
	</div>
		   
  <button class="checkout">Checkout</button>

<div w3-include-html="../pages/temps/footer.html"></div>
	
	<!--scripts -->
	<script src="../res/js/plugins/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="http://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
	<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
	<script src="../res/js/plugins/notify.js"></script>
	<script src="../res/js/cart.js"></script>
</body>
</html>
