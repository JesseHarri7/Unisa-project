<!DOCTYPE html>
<html>
<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Client</title>
	
	<!--CSS links -->
	<link rel="icon" type="image/png" href="../res/images/icons/altHealth-favicon.ico" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="../res/css/styles.css" />
</head>
<body>

	<div w3-include-html="../pages/temps/header.html"></div>
	<div w3-include-html="../pages/temps/nav.html"></div>

	<div id="nav-buttons">
		<input type="button" value="Create" id="create-btn" class="btn btn-primary" data-toggle="modal" data-target="#createModal">
		<input type="button" value="Edit" id="edit-btn" class="btn btn-primary" data-target="#updateModal">
		<input type="button" value="Add to cart" id="addToCart-btn" class="btn btn-primary">
	</div>
	
	<!--Table -->
	<div class="table-width-outter">
		<div class="table-width-inner">
			<table class="display" id="client-table" style="width:100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Surname</th>
						<th>Tel number home</th>
						<th>Tel number work</th>
						<th>Tel number cell</th>
						<th>Email</th>
						<th>Address</th>
						<th>Code</th>
						<th>Reference ID</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	
	<!-- Emp-create modal view -->
	<!-- Create Modal -->
	<div class="modal fade" id="createModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Add Client</h2>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form name="create" id="create">
					
						<div class="form-group">
							<label for="clientId">*Client ID:</label> <input type="text" maxlength="13"
								class="form-control" id="id" placeholder="Enter client ID" required />
						</div>

						<div class="form-group">
							<label for="firstname">*First name:</label> <input type="text"
								class="form-control" id="cName"
								placeholder="Enter first name" required />
						</div>

						<div class="form-group">
							<label for="lastname">*Last name:</label> <input type="text"
								class="form-control" id="cSurname"
								placeholder="Enter last name" required />
						</div>
						
						<div class="form-group">
							<label for="Email">*Email:</label> <input type="text"
								class="form-control" id="cEmail" 
								placeholder="Enter email" required />
						</div>
						
						<div class="form-group">
							<label for="cTelH">Tel home number:</label> <input type="tel"
								class="form-control" id="cTelH" 
								placeholder="(000)-(000)-(0000)"
								maxlength="18"
								pattern="([0-9]{3})-([0-9]{3})-([0-9]{4})"
								/>
						</div>
						
						<div class="form-group">
							<label for="cTelW">Tel work number:</label> <input type="tel"
								class="form-control" id="cTelW" 
								placeholder="(000)-(000)-(0000)"
								maxlength="18"
								pattern="([0-9]{3})-([0-9]{3})-([0-9]{4})"							
								/>
						</div>
						
						<div class="form-group">
							<label for="cTelW">Cell number:</label> <input type="tel"
								class="form-control" id="cTelCell"  
								placeholder="(000)-(000)-(0000)"
								maxlength="18"
								pattern="([0-9]{3})-([0-9]{3})-([0-9]{4})"
								/>
						</div>
						
						<div class="form-group">
							<label for="address">*Address:</label> <input type="text"
								class="form-control" id="address" 
								placeholder="Enter Address" />
						</div>
						
						<div class="form-group">
							<label for="code">*Code:</label> <input type="text"
								class="form-control" id="code" 
								placeholder="Enter code" />
						</div>
						
						<div class="form-group">
							<label for="type">Select Reference ID:</label>
							<select class="form-control" id="refId">
						    	<option></option>
						  	</select>
						</div>
						
						<!-- <button type="submit" class="btn btn-default">Submit</button> -->
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="form-create-btn">Save</button>
						<button type="button" class="btn btn-secondary" id="form-close-btn" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Emp-update modal view -->
	<!-- Update Modal -->
	<div class="modal fade" id="updateModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Update Client</h2>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form name="update" id="update">
					
						<div class="form-group">
							<label for="clientId">*Client ID:</label> <input type="text" maxlength="13"
								class="form-control" id="uid" placeholder="Enter client ID" disabled/>
						</div>

						<div class="form-group">
							<label for="firstname">*First name:</label> <input type="text"
								class="form-control" id="ucName"
								placeholder="Enter first name" required />
						</div>

						<div class="form-group">
							<label for="lastname">*Last name:</label> <input type="text"
								class="form-control" id="ucSurname"
								placeholder="Enter last name" required />
						</div>
						
						<div class="form-group">
							<label for="Email">*Email:</label> <input type="text"
								class="form-control" id="ucEmail" 
								placeholder="Enter email" required />
						</div>
						
						<div class="form-group">
							<label for="cTelH">Tel home number:</label> <input type="tel"
								class="form-control" id="ucTelH" 
								placeholder="(000)-(000)-(0000)"
								maxlength="18"
								pattern="([0-9]{3})-([0-9]{3})-([0-9]{4})"
								/>
						</div>
						
						<div class="form-group">
							<label for="cTelW">Tel work number:</label> <input type="tel"
								class="form-control" id="ucTelW" 
								placeholder="(000)-(000)-(0000)"
								maxlength="18"
								pattern="([0-9]{3})-([0-9]{3})-([0-9]{4})"							
								/>
						</div>
						
						<div class="form-group">
							<label for="cTelW">Cell number:</label> <input type="tel"
								class="form-control" id="ucTelCell"  
								placeholder="(000)-(000)-(0000)"
								maxlength="18"
								pattern="([0-9]{3})-([0-9]{3})-([0-9]{4})"
								/>
						</div>
						
						<div class="form-group">
							<label for="address">*Address:</label> <input type="text"
								class="form-control" id="uaddress" 
								placeholder="Enter Address" />
						</div>
						
						<div class="form-group">
							<label for="code">*Code:</label> <input type="text"
								class="form-control" id="ucode" 
								placeholder="Enter code" />
						</div>
						
						<div class="form-group">
							<label for="type">Select Reference ID:</label>
							<select class="form-control" id="urefId">
						    	<option></option>
						  	</select>
						</div>
						
					</form>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="form-update-btn">Update</button>
						<button type="button" class="btn btn-secondary" id="form-close-btn" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div w3-include-html="../pages/temps/footer.html"></div>
	
	<!--scripts -->
	<script src="../res/js/plugins/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="http://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>
	<script src="../res/js/plugins/notify.js"></script>
	<script src="../res/js/client.js"></script>
</body>
</html>
