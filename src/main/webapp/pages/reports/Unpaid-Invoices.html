		                     	<span class="home-span-left">
									<a class="reportMinStockLevels" href="#"><h3 class="text-muted vb"> Minimum stock levels report</h3></a>
		                        </span>
		                        
		                         <span class="home-span-right">
		                        	<h3 class="counter text-right m-t-15 text-primary"> <div id="reportMinStockLevels"></div> </h3>
